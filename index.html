<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/common.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Musical-Todo</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <form id="login-form" class="hidden">
        <input
          required
          maxlength="7"
          placeholder="What is your name?"
          type="text"
        />
        <button>Log In</button>
      </form>
      <h1 id="greetings" class="hidden"></h1>
    </header>
    <!-- main -->
    <main>
      <!-- 맨 왼쪽 열 -->
      <div id="left-column">
        <!-- 구성1. todo list -->
        <section id="todo-box">
          <h3 id="todo-title">To Do List</h3>
          <form id="todo-form">
            <input type="text" placeholder="Write your task" />
          </form>
          <ul id="todo-list"></ul>
        </section>
      </div>
      <!-- 가운데 열 -->
      <div id="center-column">
        <!-- 구성2. 날짜/시간 -->
        <section id="date-time">
          <h1 id="date">0000-00-00</h1>
          <h2 id="time">00:00:00</h2>
        </section>
        <!-- 구성3. 음악 플레이어 -->
        <section id="music-box" class="background-dark">
          <h3 id="music-title">Today's Song</h3>
        </section>
      </div>
      <!-- 맨 오른쪽 열 -->
      <div id="right-column">
        <!-- 구성4. 테마 선택하기 -->
        <section id="theme-box">
          <h3>Select your theme</h3>
          <div id="img-box">
            <img id="pink" src="./img/theme1.svg" alt="pink theme" />
            <img id="blue" src="./img/theme2.svg" alt="blue theme" />
            <img id="purple" src="./img/theme3.svg" alt="purple theme" />
            <img id="green" src="./img/theme4.svg" alt="green theme" />
            <img id="gray" src="./img/theme5.svg" alt="gray theme" />
          </div>
        </section>
        <!-- 구성5. 뮤지컬 명대사 -->
        <section id="quote">
          <span></span>
          <span></span>
        </section>
        <!-- 구성6. 날씨 -->
        <section id="weather-box">
          <h3>Weather</h3>
          <div>
            <p>Clear 28.9</p>
            <p>Seoul</p>
          </div>
        </section>
      </div>
    </main>
    <script src="./js/apikey.js"></script>
    <script src="./js/login.js"></script>
    <script src="./js/todo.js"></script>
    <script src="./js/date.js"></script>
    <script src="./js/playlist.js"></script>
    <script src="./js/theme.js"></script>
    <script src="./js/quotes.js"></script>
    <script src="./js/weather.js"></script>
  </body>
</html>
